<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <section class="profile-card" aria-label="Profile-card">
      <div class="profile-info">
        <div class="profile-info__avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile photo" class="profile-info__image">
        </div>
        <div class="profile-info__name">
          <h1 class="profile-info__full-name">Jessica Randall</h1>
        </div>
        <div class="profile-info__location">
          <p class="profile-info__city-country">London, United Kingdom</p>
        </div>
        <div class="profile-info__job-title">
          <p class="profile-info__description">"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="social-links">
        <ul class="social-links__list" aria-label="Social media links">
          <li class="social-links__item">
            <a 
              href="#"
              class="social-links__link"
              target="_blank"
              rel="noopener noreferrer"
            >GitHub</a>
          </li>
          <li class="social-links__item">
            <a 
              href="#"
              class="social-links__link"
              target="_blank"
              rel="noopener noreferrer"
            >Frontend Mentor</a>
          </li>
          <li class="social-links__item">
            <a 
              href="#"
              class="social-links__link"
              target="_blank"
              rel="noopener noreferrer"
            >LinkedIn</a>
          </li>
          <li class="social-links__item">
            <a 
              href="#"
              class="social-links__link"
              target="_blank"
              rel="noopener noreferrer"
            >Twitter</a>
          </li>
          <li class="social-links__item">
            <a 
              href="#"
              class="social-links__link"
              target="_blank"
              rel="noopener noreferrer"
            >Instagram</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/incmoga">Semizhonov Maksim</a>.
  </div>
</body>
</html>
